<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script type="text/javascript" src="/js/kindeditor/kindeditor-all.js"></script>
<!-- 上传图片所用的css -->
 <link href="/css/layui.css" rel="stylesheet">
 <style type="text/css">
 .must-hint{
 	color:red;
 }
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="advertForm">
						   <input type="hidden" id="customerId" th:value="${faqFeedbackRecord.customerId}">
						   <div class="form-group">	
								<label class="col-sm-3 control-label">问题编号</label>
								<div class="col-sm-8">[[${faqFeedbackRecord.faqNo}]]</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户名</label>
								<div class="col-sm-8" th:if="${faqFeedbackRecord.customerId==null||
								faqFeedbackRecord.customerId==''}" >游客</div>
								<div class="col-sm-8" th:if="${faqFeedbackRecord.customerId!=null&&
								faqFeedbackRecord.customerId!=''}" >
									<a onclick="customer()" style="color: #337ab7;">[[${faqFeedbackRecord.customerPhone}]]</a>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名</label>
								<div class="col-sm-8">[[${faqFeedbackRecord.contactName}]]</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话</label>
								<div class="col-sm-8">[[${faqFeedbackRecord.contactName}]]</div>
							</div>
							 <div class="form-group">	
								<label class="col-sm-3 control-label">问题描述</label>
								<div class="col-sm-8">[[${faqFeedbackRecord.problemDescription}]]</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">发布时间</label>
								<div class="col-sm-8">[[${faqFeedbackRecord.releaseTime}]]</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="goBack()">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		function goBack(){
			var uRef = document.referrer;
			window.location.href=uRef;
		}
		
		function customer(){
			var customerId = $("#customerId").val();
			 window.location.href= '/business/userManage/registerAccountDetail/'+customerId;
		}
	</script>
</body>
</html>
