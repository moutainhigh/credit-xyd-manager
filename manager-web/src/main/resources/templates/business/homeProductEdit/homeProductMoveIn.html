<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="pull-left search">
						<input id="productName" type="text" class="form-control"
							   placeholder="产品名称">
					</div>
					<div class="columns pull-left">
						<button style="vertical-align: top; margin-left: 10px" class="btn btn-success" onclick="reLoad()">查询</button>
						<button style="vertical-align: top; margin-left: 5px" class="btn btn-warning" onclick="batchMoveIn()">确定</button>
					</div>
				</div>
				<input id="productType" th:value="${productType}" type="hidden">
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/business/homeProductEdit/homeProductMoveIn.js?v=20200314003"></script>
</body>
</html>
