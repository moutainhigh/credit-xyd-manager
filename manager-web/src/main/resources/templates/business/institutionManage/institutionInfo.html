<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="deptId" th:value="${insDO.id}"
							   class="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">统一社会信用代码：</label>
							<div class="col-sm-8">
								<span th:text="${insDO.creditCode}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">金融机构简称：</label>
							<div class="col-sm-8">
								<span th:text="${insDO.insName}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">金融机构LOGO：</label>
							<div class="col-sm-8">
								<img alt="" th:src="${insDO.file}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<span th:text="${insDO.remark}"></span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/sysDept/edit.js">
</script>
</body>
</html>
