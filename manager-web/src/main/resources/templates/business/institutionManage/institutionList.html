<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="business:institutionManage:edit" type="button"
								class="btn  btn-primary" onclick="addIns()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加机构
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
							<button class="btn btn-warning" onclick="cleanInput()">清空</button>
						</div>
						<div class="pull-right search col-md-2">
							<!--							<label>金融机构简称</label>-->
							<input id="insName" type="text" class="form-control"
								   placeholder="金融机构简称">
						</div>
						<div class="pull-right search col-md-2">
<!--							<label>统一社会信用代码</label>-->
							<input id="creditCode" type="text" class="form-control"
								   placeholder="统一社会信用代码">
						</div>
					</div>
					<input id="insType" th:value="${insType}" type="hidden">
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="business:institutionManage:view">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="business:institutionManage:view">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="business:institutionManage:view">
		<script type="text/javascript">
			var s_add_h = '';
		</script>
	</div>

	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/business/institutionManage/institutionList.js"></script>
</body>
</html>
