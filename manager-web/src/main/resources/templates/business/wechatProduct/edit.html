<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wechatProduct.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" th:value="${wechatProduct.productName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小程序申请跳转appid：</label>
								<div class="col-sm-8">
									<input id="wechatAppid" name="wechatAppid" th:value="${wechatProduct.wechatAppid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小程序申请跳转链接：</label>
								<div class="col-sm-8">
									<input id="wechatUrl" name="wechatUrl" th:value="${wechatProduct.wechatUrl}" class="form-control" type="text">
								</div>
							</div>	
									<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/wechatProduct/edit.js">
	</script>
</body>
</html>
