<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="business:wechatProduct:add" type="button" class="btn  btn-primary" onclick="moveIn()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加产品
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="productName" type="text" class="form-control"
								placeholder="产品名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="insName" type="text" class="form-control"
								placeholder="所属金融机构" >
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择类别" class="form-control chosen-select" id="isRelease"
								tabindex="2" style="width: 100%">
								<!-- <option value="-1">受理状态</option> -->
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="business:wechatProduct:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="business:wechatProduct:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="business:wechatProduct:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/business/wechatProduct/wechatProduct.js"></script>
</body>
</html>
