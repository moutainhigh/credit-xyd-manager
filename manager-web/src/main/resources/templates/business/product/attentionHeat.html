<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						
						<label class="columns pull-left">日期区间&nbsp;&nbsp;&nbsp;</label>
						<div class="columns pull-left col-md-2 nopadding">
							<input id="startTime" type="text" class="form-control">
						</div>
						<label class="columns pull-left">&nbsp;&nbsp;至&nbsp;&nbsp;</label>
						<div class="columns pull-left col-md-2 nopadding">
							<input id="endTime" type="text" class="form-control">
						</div>
						<div class="columns pull-left">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
					</div>
					<table id="productHeatTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
			</script>
		</div>
		<div>
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div>
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/laydate/laydate.js"></script>
	<script type="text/javascript">
	   var startDate = new Date();
	   var endTime = new Date();
	   startDate.setDate(endTime.getDate() - 30);
	   
		laydate.render({
		  elem: '#startTime',//绑定元素
		  value: startDate
		});
		laydate.render({
		  elem: '#endTime',//绑定元素
		  value:endTime
		});
	</script>
	<script type="text/javascript" src="/js/appjs/business/product/attentionHeat.js"></script>
</body>
</html>
