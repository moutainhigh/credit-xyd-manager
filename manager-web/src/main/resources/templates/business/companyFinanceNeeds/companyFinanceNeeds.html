<!DOCTYPE html>
<html >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div><div></div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="customerPhone" type="text" class="form-control"
								placeholder="帐户名">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="companyInfo" type="text" class="form-control"
								placeholder="企业信息关键词">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择类别" class="form-control chosen-select" id="acceptStatus"
								tabindex="2" style="width: 100%">
								<!-- <option value="-1">受理状态</option> -->
							</select>
						</div>
					</div>
					<table id="companyFinanceNeedsTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	<!-- </div> -->
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="business:companyFinanceNeeds:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/business/companyFinanceNeeds/companyFinanceNeeds.js"></script>
</body>
</html>
