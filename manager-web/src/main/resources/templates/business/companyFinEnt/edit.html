<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="companyFinEntForm">
						<input id="id" name="id" th:value="${companyFinEnt.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="finName" name="finName" th:value="${companyFinEnt.finName}" class="form-control" type="text">
									<div><p class='fa fa-times-circle' style="color: red;">提示：字数过多将影响页面展示效果</p></div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序优先级：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${companyFinEnt.sort}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a class="btn btn-primary" href="/business/companyFinEnt">返回</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/business/companyFinEnt/edit.js">
	</script>
</body>
</html>
